<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | PetPal</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="../assets/styles/style.css" />
    </head>

    <body>
        <header>
            <div id="header-container">
                <a href="./index.html"
                    ><img
                        id="header-logo"
                        src="../assets/images/petpal-logo.svg"
                    />
                </a>
                <nav id="header-nav">
                    <a class="nav-link" href="">Adopt A Pet</a>
                    <a class="nav-link" href="">Partner As A Shelter</a>
                    <a class="button-outline" id="signup" href="">Sign Up</a>
                    <a class="button-fill" id="login" href="login-page.html"
                        >Login</a
                    >
                </nav>
            </div>
        </header>
        <main class="login-background container">
            <div class="login-background-grid-item">
                <img
                    src="../assets/images/pink-pawprint.svg"
                    alt="Pink pawprint"
                    class="pawprint-image"
                />
            </div>
            <div class="login-background-grid-item">
                <div class="login-container">
                    <div class="login-title">Login</div>

                    <div class="login-subtitle">
                        Our furry friends have missed you!
                    </div>

                    <form action="" method="post" class="form-grid container">
                        <label for="login-username" class="login-email-text"
                            >Email:*</label
                        >
                        <input
                            type="text"
                            id="login-username"
                            name="login-username"
                            class="form-control login-username"
                            placeholder="example@gmail.com"
                            required
                        />
                        <label for="login-password" class="login-password-text"
                            >Password:*</label
                        >
                        <input type="text" id="login-password"
                        name="login-password" class ="form-control
                        login-password" placeholder="****************"
                        ":required>

                        <input
                            type="submit"
                            value="Login"
                            class="login-button"
                        />
                    </form>
                </div>
            </div>
            <div class="login-background-grid-item">
                <img
                    src="../assets/images/pink-pawprint.svg"
                    alt="Pink pawprint"
                    class="pawprint-image"
                />
            </div>
        </main>
        <footer>
            <div id="footer-container">
                <div id="footer-nav-container">
                    <a href="./index.html"
                        ><img
                            id="footer-logo"
                            src="../assets/images/petpal-logo.svg"
                    /></a>

                    <nav id="footer-nav">
                        <a class="nav-link" href="">Adopt A Pet</a>
                        <a class="nav-link" href="">Partner As A Shelter</a>
                    </nav>
                </div>
                <p id="copyright">
                    Copyright &copy; 2023 by Anisha, Anne, Celina, Sam
                </p>
            </div>
        </footer>
    </body>
</html>
