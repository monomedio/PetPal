<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | PetPal</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <link rel="stylesheet" href="../assets/styles/style.css" />
    </head>
    <body>
        <header>
            <div id="header-container">
                <img id="header-logo" src="../assets/images/petpal-logo.svg" />
                <nav id="header-nav">
                    <a class="nav-link" href="">Adopt A Pet</a>
                    <a class="nav-link" href="">Partner As A Shelter</a>
                    <a id="signup" href="">Sign Up</a>
                    <a id="login" href="">Login</a>
                </nav>
            </div>
        </header>
        <main class="login-background">

            <div class="login-background-grid-item">
                <img src="../assets/images/pink-pawprint.svg" alt="Pink pawprint" class="pawprint-image">
            </div>
            <div class="login-background-grid-item">
                <div class="login-container">
                    <div class="login-title">
                        Login
                    </div>
    
                    <div class="login-subtitle">
                        Our furry friends have missed you!
                    </div>
    
                    <form action="" method="post" class="form-grid">
                        <label for="login-username" class="login-email-text">Email:*</label>
                        <input type="text" id="login-username" name="login-username" class ="login-username" placeholder="example@gmail.com" required>
                        <label for="login-password" class="login-password-text">Password:*</label>
                        <input type="text" id="login-password" name="login-password" class ="login-password" placeholder="****************" ":required>
                        <input type="submit" value="Login" class="login-button">
                    </form>
    
                </div>
            </div>
            <div class="login-background-grid-item">
                <img src="../assets/images/pink-pawprint.svg" alt="Pink pawprint" class="pawprint-image">
            </div>
            
        </main>

        <footer>
            <div id="footer-container">
                <p id="copyright">Copyright 2023 by Anisha, Anne, Celina, Sam </p>
            </div>
        </footer>
    </body>
    
</html>
