        <main>

            <div class="container light-blue rounded-item">
                <div class="row justify-content-center pet-creation-title">
                    Modify an Existing Pet Listing!
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 d-flex justify-content-center align-items-center">

                        <div class="frame-update-pet rounded-item d-flex justify-content-center align-items-center"">
                            <div class="center rounded-item">
                                <div class="title">
                                    Add a photo of the new pet!
                                </div>
                        
                                <div class="add-photo rounded-item">
                                    <img src="../assets/images/upload-image.svg" class="upload-icon" />
                                    <input type="file" class="upload-input" multiple required/>
                                </div>

                                <button type="button" class="upload-button-modify rounded-item" name="upload">Upload photo</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-center create-update-padding">
                        <div class=" justify-content-center align-items-center container">

                            <form action="#" method="post" class="pet-create-form-grid">
                                <div class="row justify-content-center create-update-padding">
                                    <div class="col-6 d-flex justify-content-center align-items-center">
                                        <div class="row d-flex justify-content-center">

                                            <label for="create-pet-name">Name:*</label>
                                            <input type="text" id="create-pet-name" name="create-pet-name" class ="form-control create-pet-name-input" value="Duo Duo"required>             
                                        
                                            <label for="create-pet-sex">Sex:*</label>
                                            <select id="create-pet-sex" name="create-pet-sex" class="form-control create-pet-sex-input" required>
                                                <option value="" disabled selected>Please select</option>
                                                <option value="Female" selected>Female</option>
                                                <option value="Male">Male</option>
                                            </select>
                                            
                                        </div>
                                    </div>

                                    <div class="col-6 d-flex justify-content-center align-items-center">
                                        <div class="row justify-content-center">

                                            <label for="create-pet-age">Age:* (years)</label>
                                            <input type="number" id="create-pet-age" name="create-pet-age" class ="form-control create-pet-age-input"  value = "6" required>
                                        
                                            <label for="create-pet-size">Size*</label>
                                            <select id="create-pet-size" name="create-pet-size" class="form-control create-pet-size-input" required>
                                                <option value="" disabled selected>Please select</option>
                                                <option value="Small">Small</option>
                                                <option value="Medium" selected >Medium</option>
                                                <option value="Large">Large</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center create-update-padding">
                                    <label for="create-pet-characteristics">Breed:*</label>
                                    <input type="text" id="create-pet-characteristics" name="create-pet-characteristics" class ="form-control create-pet-chars-input" value = "Ragamuffin" required>
                                </div>

                                <div class="row justify-content-center create-update-padding">
                                    <label for="create-pet-characteristics">Characteristics:*</label>
                                    <input type="text" id="create-pet-characteristics" name="create-pet-characteristics" class ="form-control create-pet-chars-input" value = "Gentle, Shy, Lazy" required>
                                </div>

                                <div class="row justify-content-center create-update-padding">
                                    <label for="create-pet-med-hist">Medical History:*</label>
                                    <input type="text" id="create-pet-med-hist" name="create-pet-med-hist" class ="form-control create-pet-med-hist-input" value="Healthy" required>
                                </div>

                                <div class="row justify-content-center create-update-padding">
                                    <label for="create-pet-SNR">Special Needs & Requirements:*</label>
                                    <input type="text" id="create-pet-SNR" name="create-pet-SNR" class ="form-control create-pet-SNR-input" value="N/A" required>
                                </div>

                                <!-- commenting this for now. the shelter should autopopulate based on who's signed in and should not be an input -->

                                    </select>
                                </div> -->

                    <div class="row justify-content-center">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <div class="row justify-content-center">
                                <label for="create-pet-description">Description:*</label>
                                <textarea id="create-pet-description" name="create-pet-description" class="form-control create-pet-description-input" rows="4" required>
Duo Duo is a 6 years old long-hair Ragamuffin who is house-trained. She loves sleeping, finding new sleeping spots, and getting pets. Duo Duo is overweight but her family is trying to help her exercise more.

Duo Duo can be in a household with both adults and children. She prefers a quiet environment with lots of hiding spots. Her favorite toys are hair ties, bouncy balls, and catnip toys.
                                </textarea>
                            </div>
