<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <title>Pet Create | PetPal</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/styles/style.css" />
    </head>
    <body>
        <header>
            <div id="header-container">
                <img id="header-logo" src="../assets/images/petpal-logo.svg" />
                <nav id="header-nav">
                    <a class="nav-link" href="">Manage My Listings</a>
                    <div class="dropdown">
                        <button id="profile-button" class="class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"">
                            <img
                                id="profile-pic"
                                src="../assets/images/among-us.jpeg"
                            />
                            Profile &#x25BE;
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="">Account</a></li>
                          <li><a class="dropdown-item" href="">Log out</a></li>
                        </ul>
                      </div>
                </nav>
            </div>
        </header>
        <main>

            <div class="container light-pink rounded">
                <div class="row justify-content-center pet-creation-title">
                    Add a New Pet for Adoption!
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 d-flex justify-content-center align-items-center">

                        <div class="frame rounded d-flex justify-content-center align-items-center"">
                            <div class="center rounded">
                                <div class="title">
                                    <h1>Add a photo of the new pet!</h1>
                                </div>
                        
                                <div class="add-photo rounded">
                                    <img src="../assets/images/upload-image.svg" class="upload-icon" />
                                    <input type="file" class="upload-input" multiple required/>
                                </div>

                                <button type="button" class="upload-button rounded" name="upload">Upload photo</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <div class=" justify-content-center align-items-center container">

                            <form action="" method="post" class="pet-create-form-grid">
                                <div class="row justify-content-center">
                                    <div class="col-6 d-flex justify-content-center align-items-center">
                                        <div class="row d-flex justify-content-center">

                                            <label for="create-pet-name">Name:*</label>
                                            <input type="text" id="create-pet-name" name="create-pet-name" class ="form-control create-pet-name-input" required>             
                                        
                                            <label for="create-pet-sex">Sex:*</label>
                                            <select id="create-pet-sex" name="create-pet-sex" class="form-control create-pet-sex-input" required>
                                                <option value="" disabled selected>Please select</option>
                                                <option value="Female">Female</option>
                                                <option value="Male">Male</option>
                                            </select>
                                            
                                        </div>
                                    </div>

                                    <div class="col-6 d-flex justify-content-center align-items-center">
                                        <div class="row justify-content-center">

                                            <label for="create-pet-age">Age:*</label>
                                            <input type="number" id="create-pet-age" name="create-pet-age" class ="form-control create-pet-age-input"  required>
                                        
                                            <label for="create-pet-size">Size*</label>
                                            <select id="create-pet-size" name="create-pet-size" class="form-control create-pet-size-input" required>
                                                <option value="" disabled selected>Please select</option>
                                                <option value="Small">Small</option>
                                                <option value="Medium">Medium</option>
                                                <option value="Large">Large</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                    <label for="create-pet-characteristics">Characteristics:*</label>
                                    <input type="text" id="create-pet-characteristics" name="create-pet-characteristics" class ="form-control create-pet-chars-input" required>
                                </div>

                                <div class="row justify-content-center">
                                    <label for="create-pet-med-hist">Medical History:*</label>
                                    <input type="text" id="create-pet-med-hist" name="create-pet-med-hist" class ="form-control create-pet-med-hist-input" required>
                                </div>

                                <div class="row justify-content-center">
                                    <label for="create-pet-SNR">Special Needs & Requirements:*</label>
                                    <input type="text" id="create-pet-SNR" name="create-pet-SNR" class ="form-control create-pet-SNR-input" required>
                                </div>
                                <div class="row justify-content-center">
                                    <label for="create-pet-shelter">Shelter:*</label>
                                    <select id="create-pet-shelter" name="create-pet-shelter" class="form-control create-pet-shelter-input" placeholder="Please select" required>
                                        <option value="" disabled selected>Please select</option>
                                        <option value="Small">Toronto Humane Society</option>
                                        <option value="Medium">Toronto Animal Services, North Shelter</option>
                                        <option value="Large">Etobicoke Humane Society</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <div class="row justify-content-center">
                                <label for="create-pet-description">Description:*</label>
                                <textarea id="create-pet-description" name="create-pet-description" class="form-control create-pet-description-input" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <input type="submit" value="Add pet to listings" class="add-pet rounded">
                        </div>
                    </div>
                </div>
            
            </form>
        </main>
        <footer>
            <div id="footer-container">
                <div id="footer-nav-container">
                    <img
                        id="footer-logo"
                        src="../assets/images/petpal-logo.svg"
                    />
                    <nav id="footer-nav">
                        <a class="nav-link" href="">Adopt A Pet</a>
                        <a class="nav-link" href="">Partner As A Shelter</a>
                    </nav>
                </div>
                <p id="copyright">
                    Copyright &copy; 2023 by Anisha, Anne, Celina, Sam
                </p>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
