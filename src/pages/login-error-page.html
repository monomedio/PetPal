<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <title>Login| PetPal</title>
        <link rel="icon" type="image/x-icon" href="../assets/images/petpal-favicon.png">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/styles/style.css" />
    </head>

    <body>
        <header class="mb-3">
            <nav class="navbar navbar-expand-lg bg-body-light shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                            id="header-logo"
                            src="../assets/images/petpal-logo.svg"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        ty<button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#navbarOffcanvasLg"
                        aria-controls="navbarOffcanvasLg"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="offcanvas offcanvas-end"
                        tabindex="-1"
                        id="navbarOffcanvasLg"
                        aria-labelledby="navbarOffcanvasLgLabel"
                    >
                        <div class="offcanvas-header">
                            <img
                                class="offcanvas-title"
                                id="header-logo"
                                src="../assets/images/petpal-logo.svg"
                            />
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="offcanvas"
                                aria-label="Close"
                            ></button>
                        </div>
                        <ul
                            class="navbar-nav ps-3 ps-lg-0 justify-content-lg-end align-items-lg-center"
                        >
                            <li class="nav-item px-lg-3">
                                <a
                                    class="nav-link nav-signup"
                                    aria-current="page"
                                    href="#"
                                    >Sign Up</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link nav-login"
                                    href="./login-page.html"
                                    >Login</a
                                >
                            </li>
                            <li class="nav-item"></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>

            <div class="container light-pink rounded-item">
                <div class="row">
                    <div class="login-title justify-content-center align-items-center">
                        <div class="flex-text">Login</div>
                            <img src="../assets/images/pet-cat-login.svg" alt="login-cat-image" class="login-cat-image flex-image" />
                            
                    </div>
                    <div class="login-subtitle justify-content-center align-items-center">
                        Our furry friends have missed you!
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2 d-flex justify-content-center align-items-center login-rotate-image-neg-20">
                        <img
                        src="../assets/images/pink-pawprint.svg"
                        alt="Pink pawprint"
                        class="pawprint-image"
                        />
                    </div>
                    <div class="col-8 d-flex justify-content-center align-items-center">
                        <div class="login-container">
                            <form action="" method="post" class="form-grid container">
                                <div class="alert">
                                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                    Invalid username or password.
                                </div>

                                <div class="row justify-content-center align-items-center">
                                    <div class="justify-content-center align-items-center">
                                        
                                        <label for="login-username" class="login-email-text">Email:*</label>
                                        <input
                                            type="text"
                                            id="login-username"
                                            name="login-username"
                                            class="form-control login-username"
                                            placeholder="example@gmail.com"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class ="row justify-content-center align-items-center">
                                    <div class="justify-content-center align-items-center">

                                        <label for="login-password" class="login-password-text"
                                            >password:*</label>
                                        <input type="text" id="login-password"
                                        name="login-password" class ="form-control
                                        login-password" placeholder="****************":required>
                                    </div>
                                </div>

                                <div class ="row justify-content-center align-items-center">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <input
                                            type="submit"
                                            value="Login"
                                            class="login-button"
                                        />
                                    </div>
                                </div>                              
                            </form>
                        </div>
                    </div>
                    <div class="col-2 d-flex justify-content-center align-items-center login-rotate-image-20">
                        <img
                            src="../assets/images/pink-pawprint.svg"
                            alt="Pink pawprint"
                            class="pawprint-image"
                        />
                    </div>
 
                </div>
            
            </form>
        </main>
        <footer class="mt-3">
            <nav class="navbar footer-nav">
                <div class="container-fluid justify-content-center">
                    <div class="row justify-content-center justify-content-lg-between container-fluid mx-0 px-0">
                        <div class="container-fluid col-lg-6 px-0 pt-2 pt-lg-0 d-flex align-items-center justify-content-center justify-content-lg-start">
                            <a href="./index.html" class="nanvbar-brand"
                            ><img
                                id="footer-logo"
                                src="../assets/images/petpal-logo.svg"
                        /></a>
                        </div>
                        <div class="col-lg-6 d-flex justify-content-center justify-content-lg-end px-0">
                            <nav class="d-flex align-items-center flex-lg-row flex-column">
                                <a class="nav-link footer-nav-item px-lg-5 py-2 py-lg-0" href="">Adopt A Pet</a>
                                <a class="nav-link footer-nav-item pb-2 pb-lg-0" href="">Partner As A Shelter</a>
                            </nav>
                        </div>
                    </div>
                    <div class="row mt-lg-2">
                        <div class="col">
                            <p id="copyright">
                                Copyright &copy; 2023 by Anisha, Anne, Celina, Sam
                            </p>
                        </div>
                    </div>
                </div>
            </nav>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
