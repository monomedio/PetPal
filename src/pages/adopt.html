<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | PetPal</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/petpal-favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body class="account-update-page">
    <header class="mb-3">
      <nav class="navbar navbar-expand-lg bg-body-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img id="header-logo" src="../assets/images/petpal-logo.svg" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarOffcanvasLg"
            aria-controls="navbarOffcanvasLg"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="navbarOffcanvasLg"
          >
            <div class="offcanvas-header">
              <img
                class="offcanvas-title"
                id="header-logo"
                src="../assets/images/petpal-logo.svg"
              />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <ul
              class="navbar-nav px-3 px-lg-0 justify-content-lg-end align-items-lg-center"
            >
              <li class="nav-item px-lg-3">
                <a class="nav-link" aria-current="page" href="#">Adopt A Pet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login-page.html"
                  >View Applications</a
                >
              </li>
              <div class="divider mx-lg-3 d-none d-lg-inline">|</div>
              <hr class="hr border-4" />
              <li class="nav-item dropdown">
                <a
                  class="nav-link nav-link-icon dropdown-toggle d-flex align-items-center"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-bell"></i>
                </a>
                <ul
                  id="notification-menu"
                  class="dropdown-menu dropdown-menu-end"
                >
                  <li class="no-notifications d-flex justify-content-center">
                    You're all caught up!
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle d-flex align-items-center"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div
                    class="profile-button d-flex flex-row-reverse flex-lg-row align-items-center"
                  >
                    <img
                      id="profile-pic"
                      src="../assets/images/among-us.jpeg"
                    />
                    Anisha Latchman
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#">Profile Settings</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex align-items-center">
      <div class="container">
        <form
          action=""
          class="edit-profile-container d-flex justify-content-center p-4 container flex-column"
        >
          <div>
            <a href="./pet-detail-page.html">
              <i class="bi bi-arrow-left"></i>
            </a>
          </div>
          <div class="text-center">
            <h2>Apply To Adopt Duo Duo</h2>
          </div>
          <div class="d-flex justify-content-center">
            <img
              src="../assets/images/duoduo/duoduo1.jpg"
              class="card-img-top"
              alt="Profile Photo"
              height="200px"
            />
          </div>
          <div class="row mt-3">
            <div class="col-6 mb-3">
              <label for="InputFirstName" class="form-label">First name*</label>
              <input
                type="text"
                class="form-control"
                id="InputFirstName"
                value="Anisha"
                aria-describedby="firstNameHelp"
                required
              />
            </div>
            <div class="col-6 mb-3">
              <label for="InputLastName" class="form-label">Last name*</label>
              <input
                type="text"
                class="form-control"
                id="InputLastName"
                value="Latchman"
                aria-describedby="LastNameHelp"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <label for="InputEmail" class="form-label">Email address*</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                value="anisha.latchman@utoronto.ca"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="col-6 mb-3">
              <label for="InputPhoneNumber" class="form-label"
                >Phone number*</label
              >
              <input
                type="tel"
                class="form-control"
                id="InputPhoneNumber"
                value="+1 (123) 456-7890"
                aria-describedby="phoneHelp"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="InputAddress" class="form-label">Address*</label>
            <input
              type="text"
              class="form-control"
              id="InputAddress"
              placeholder="123 Street, City, PROV, POSTAL CODE"
              aria-describedby="AddressHelp"
              required
            />
          </div>

          <div class="mb-3">
            <label for="InputMessage" class="form-label"
              >Message to Shelter*</label
            >
            <textarea
              class="form-control"
              id="InputMessage"
              placeholder="Hi, I am interested in adopting Duo Duo. I have 2 years of experience with cats and I live in a high-rise apartment."
              aria-describedby="MessageHelp"
              rows="4"
              required
            ></textarea>
          </div>

          <a
            type="submit"
            class="button-fill text-center"
            href="./adopt-success.html"
            >Submit</a
          >
        </form>
      </div>
    </main>
    <footer class="mt-3">
      <nav class="navbar footer-nav">
        <div class="container-fluid justify-content-center">
          <div
            class="row justify-content-center justify-content-lg-between container-fluid mx-0 px-0"
          >
            <div
              class="container-fluid col-lg-6 px-0 pt-2 pt-lg-0 d-flex align-items-center justify-content-center justify-content-lg-start"
            >
              <a href="./index.html" class="nanvbar-brand"
                ><img id="footer-logo" src="../assets/images/petpal-logo.svg"
              /></a>
            </div>
            <div
              class="col-lg-6 d-flex justify-content-center justify-content-lg-end px-0"
            >
              <nav class="d-flex align-items-center flex-lg-row flex-column">
                <a class="nav-link footer-nav-item px-lg-5 py-2 py-lg-0" href=""
                  >Adopt A Pet</a
                >
                <a class="nav-link footer-nav-item pb-2 pb-lg-0" href=""
                  >Partner As A Shelter</a
                >
              </nav>
            </div>
          </div>
          <div class="row mt-lg-2">
            <div class="col">
              <p id="copyright">
                Copyright &copy; 2023 by Anisha, Anne, Celina, Sam
              </p>
            </div>
          </div>
        </div>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
