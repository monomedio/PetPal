<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | PetPal</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    <body>
        <header>
            <div id="header-container">
                <a href="./index.html"
                    ><img
                        id="header-logo"
                        src="../assets/images/petpal-logo.svg"
                    />
                </a>
                <nav id="header-nav">
                    <a class="nav-link" href="">Adopt A Pet</a>
                    <a class="nav-link" href="">Partner As A Shelter</a>
                    <a class="button-outline" id="signup" href="">Sign Up</a>
                    <a class="button-fill" id="login" href="login-page.html"
                        >Login</a
                    >
                </nav>
            </div>
        </header>
        <main>
            <div class="container teal rounded">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h1>Adopt <span>your new</span> best friend</h1>
                        <p>
                            New furry friends are added every day and are
                            waiting for a forever home.
                        </p>
                        <button class="button-outline" href="">Sign Up</button>
                    </div>
                    <div class="col-6">
                        <img
                            src="../assets/images/doggo.png"
                            alt="dog"
                            width="500px"
                        />
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-container">
                <div id="footer-nav-container">
                    <a href="./index.html"
                        ><img
                            id="footer-logo"
                            src="../assets/images/petpal-logo.svg"

                    <nav id="footer-nav">
                        <a class="nav-link" href="">Adopt A Pet</a>
                        <a class="nav-link" href="">Partner As A Shelter</a>
                    </nav>

                </p>
            </div>

            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
