<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | PetPal</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <link rel="stylesheet" href="../assets/styles/style.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <header>
            <div id="header-container">
                <img id="header-logo" src="../assets/images/petpal-logo.svg" />
                <nav id="header-nav">
                    <a class="nav-link" href="">Adopt A Pet</a>
                    <a class="nav-link" href="">Partner As A Shelter</a>
                    <span id="divider">|</span>
                    <button id="profile-button">
                        <img
                            id="profile-pic"
                            src="../assets/images/among-us.jpeg"
                        />
                        Profile
                    </button>
                </nav>
            </div>
        </header>
        <main>
            <div class="container teal rounded">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h1>Adopt <span>your new</span> best friend</h1>
                        <p>
                            New furry friends are added every day and are
                            waiting for a forever home.
                        </p>
                        <button class="button-outline" href="">Sign Up</button>
                    </div>
                    <div class="col-6">
                        <img
                            src="../assets/images/doggo.png"
                            alt="dog"
                            width="500px"
                        />
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-container">
                <div id="footer-nav-container">
                    <img
                        id="footer-logo"
                        src="../assets/images/petpal-logo.svg"
                    />
                    <nav id="footer-nav">
                        <a class="nav-link" href="">Adopt A Pet</a>
                        <a class="nav-link" href="">Partner As A Shelter</a>
                    </nav>
                </div>
                <p id="copyright">
                    Copyright &copy; 2023 by Anisha, Anne, Celina, Sam
                </p>
            </div>
        </footer>
    </body>
</html>
